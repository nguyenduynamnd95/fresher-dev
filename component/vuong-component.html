<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vượng Demo</title>
    <link rel="stylesheet" href="vuong.css">
</head>
<body>
    <div>
    <p id="demo1"></p>

    <p id="demo2"></p>

    <script>

        var score = [10, 2, 50, 100, 20, 15, 31, 9];

        document.getElementById("demo1").innerHTML = score;

        score.sort(function(a,b){return a - b});

        document.getElementById("demo2").innerHTML = score;

    </script>

</body>
</html>
