<!DOCTYPE html>

                      <tr>

                      </tr>
                      <tr>

                        <td>In progress</td>
                        <td>
                          <button type="submit" class="btn btn-danger">Delete</button>
                          <button type="submit" class="btn btn-success ms-1">Finished</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <div>
        <label>Tên</label><br>

        <label>Mật Khẩu</label><br>

    </div>
</body>
